<body style="background-color:#dcdcdc;">
	<header>
		<nav class="navbar navbar-expand-md fixed-top" style="background-color: #131921;">
			<a class="navbar-brand" href="#"><img th:src="@{/images/logo.png}" width="100" height="50"></a>
			<button style="background-color:#efb810;"class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"><i class="fa-solid fa-bars" style="padding-top: 7px;"></i></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExampleDefault" style="font-family: Amazon Ember,Arial, sans serif;">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}" style="color: white;">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/vista/destacados}" style="color: white;">Destacados</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/formulario}" style="color: white;">Productos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/categoria}" style="color: white;">Categorias</a>
					</li>
				</ul>
				<form method="post" th:action="@{/logout}">
					<a href="#" class="btn" onclick="this.parentNode.submit();" style="background-color: #efb810; color:black; border-color:#efb810"><i class="fa-solid fa-right-from-bracket"></i></a>
				</form>
			</div>
		</nav>
	</header>

	<main role="main">
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron" style="background-color: #232f3e; font-family: Amazon Ember,Arial, sans serif;">
			<div class="container">
				<h3 style="color: white;">Encuentra el Producto que andas buscando.</h3>
				<p style="color: white;">Puedes buscar por descripci√≥n.</p>
				<form class="form-inline" th:action="@{/}">
					<input type="text" class="form-control mb-3" id="exampleFormControlInput1"
						placeholder="Busca en Amazon" name="palabra" required>&nbsp;
					<button type="submit" class="btn btn-primary mb-3" style="background-color: #efb810; color:black; border-color:#efb810" >Buscar</button>
				</form>
			</div>
		</div>
	
	<div id="carouselExampleControls" class="carousel slide" style="margin-top: -35px; background-color:#131921">
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img style="width: 100%; height:auto"class="d-block w-100" th:src="@{/images/envio.jpeg}" alt="Start Slideshow" height="400">
	    </div>
	    
	    <div class="carousel-item">
	      <img style="width: 100%; height:auto" class="d-block w-100" th:src="@{/images/oferta.jpg}" height="400">
	    </div>
	    
	     <div class="carousel-item">
	      <img style="width: 100%; height:auto" class="d-block w-100" th:src="@{/images/celulares.png}" height="400">
	    </div>
	    
	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" >
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
</div>

<div class="card" style="width: 18rem; display:inline-flex; background-color:white; margin-top:15px; margin-left:15px" th:each="productos:${lista}">
  <img th:src="@{/images/{img} (img=${productos.imagen})}" class="card-img-top" alt="..." width="200">
  <hr style="border-color:black">
  <div class="card-body">
    <h5 class="card-title" style="color:black" th:text="${productos.nombre}"></h5>
    <p class="card-text" style="color: black;"th:text="${productos.categorias.nombre}"></p>
    <p class="card-text" style="color:black;" th:text="${productos.costo}"></p>
  </div>
</div>
