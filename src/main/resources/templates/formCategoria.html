<!doctype html>
<html xml:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<title>EmpleosApp | Aplicaci√≥n para publicar Ofertas de Trabajo.</title>
	<!-- Bootstrap core CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="bootstrap/css/jumbotron.css" rel="stylesheet">
	<link href="bootstrap/css/sticky-footer-navbar.css" rel="stylesheet">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="#">E-Commerce</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/}">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Destacados</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/formulario}">Productos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/categoria}">Categorias</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main role="main">
		<hr>
		<div class="card">
			<h4 class="card-header"><strong>Datos de la Categoria</strong></h4>
			<div class="card-body">
				<form th:action="@{/guardarCategoria}" th:object="${categori}" method="post">
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<label for="nombre">Nombre</label>
								<input type="text" th:field="*{nombre}" class="form-control" id="nombre"
									placeholder="Nombre de la Categoria" required>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</form>
			</div>
		</div>
		<!-- /container -->
<br>
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
				    <th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lista : ${lista}">
					<td th:text="${lista.id}"></td>
					<td th:text="${lista.nombre}"></td>
				 <td><a class="btn btn-success" th:href="@{/categorias/buscar/{id} (id=${lista.id})}" role="button">Editar</a></td>
				    <td><a class="btn btn-danger" th:href="@{/categorias/eliminar/{id}(id=${lista.id})}" role="button">Eliminar</a></td>
				</tr>
			</tbody>
		</table>

	</main>


	<footer class="footer">
		<div class="container">
			<p>
				&copy; 2019 ProductosApp, Inc. | WebApp Desarrollada con Spring Boot | Juan Ramirez <a href="#">Privacy</a>
				<a href="#">Terms</a>
			</p>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="tinymce/tinymce.min.js"></script>
	<script>
		$(function () {
			$("#fecha").datepicker({dateFormat: 'dd-mm-yy'});
		  }
		);
	</script>
</body>

</html>
